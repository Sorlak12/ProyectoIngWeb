<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/estilos.css">
  <title>Ingreso</title>
</head>
<body>
  <header class="header">
    Bienvenido
  </header>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <form action="" id="formulario" class="form">
      <div class="row d-flex align-items-center justify-content-center form-input">
        <div class="col-12 text-center">
          Inicio de sesion
        </div>
        <div class="col-12 alert alert-danger x-4 d-none" id="invalid-form">
          <span id="message-error" class="d-none"></span>
        </div>
        <div class="col-12 alert alert-success x-4 d-none" id="valid-form">
          El usuario ha ingresado correctamente
        </div>
        <div class="col-4 mt-3">
          <label for="">RUT</label>
        </div>
        <div class="col-8 mt-3">
          <input type="text" id="rut">
        </div>
        <div class="col-4 mt-3">
          <label for="">Contrasena</label>
        </div>
        <div class="col-8 mt-3">
          <input type="password" id="password">
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary mt-5">Ingresar</button>
        </div>
        <div class="col-6">
          <button class="btn btn-secondary mt-5">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
